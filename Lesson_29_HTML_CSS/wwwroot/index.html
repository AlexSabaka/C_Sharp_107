<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./index.css" rel="stylesheet" />
    <title>My awesome page</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div id="some-text-block">
      <p>This is paragraph title</p>
      <p>
        This is also paragraph but with inline<br />
        <a href="">link</a> and a <strong>strong</strong> text.
      </p>
    </div>

    <div class="login-form">
      <label for="username">Username:</label>
      <input id="username" name="username" type="text" />
      <label for="password">Password:</label>
      <input id="password" name="password" type="password" />
      <div class="display: flex; flex-direction: row; gap: 10px; justify-content: space-around;">
        <button type="submit">Log in</button>
        <button type="button">Register</button>
      </div>
    </div>


    <div class="register-form">
      <label for="username">Username:</label>
      <input id="username" name="username" type="text" />
      <label for="email">Email:</label>
      <input id="email" name="email" type="text" />
      <label for="password">Password:</label>
      <input id="password" name="password" type="password" />
      <div class="form-buttons">
        <button type="submit">Log in</button>
        <button type="button">Register</button>
      </div>
    </div>
  </body>
</html>
